<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="moon">
        <div class="crater"></div>
    </div>
    <div class="footprints">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="astronaut">
        <div class="backpack"></div>
        <div class="head">
            <div class="helmet"></div>
        </div>
        <div class="neck"></div>
        <div class="body"></div>
        <div class="arm right">
            <div class="top"></div>
            <div class="bot"></div>
            <div class="hand"></div>
        </div>
        <div class="arm left">
            <div class="top"></div>
            <div class="bot"></div>
            <div class="hand"></div>
        </div>
        <div class="leg right">
            <div class="top"></div>
            <div class="bot"></div>
            <div class="foot"></div>
        </div>
        <div class="leg left">
            <div class="top"></div>
            <div class="bot"></div>
            <div class="foot"></div>
        </div>
    </div>
    <div class="star comet"></div>
    <form class="box" action="/LoginServlet" method="post">
        <h1>登录</h1>
        <label>
            <input type="text" name="username" placeholder="用户名" required>
            <input type="password" name="password" placeholder="密码" required>
        </label>
        <input type="submit" name="" value="登录">
    </form>
</body>
</html>
<script src="js/login.js"></script>
